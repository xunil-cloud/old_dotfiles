# Configuration for Alacritty, the GPU enhanced terminal emulator.
# https://github.com/alacritty/alacritty 


# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  # TERM variable
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 0

  # Window title
  #title: Alacritty


# Font configuration
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold

  # Italic font face
  #italic:
    #family: monospace
    #style: Italic
  #bold_italic:
    #family: monospace
    #style: Bold Italic

  # Point size
  size: 16.0
  offset:
    x: 0
    y: 0

# Colors 
colors:
  primary:
    background: '0x2e3440'
    foreground: '0xd8dee9'
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'

background_opacity: 1


# Shell
#
# You can set `shell.program` to the path of your favorite shell, e.g. `/bin/fish`.
# Entries in `shell.args` are passed unmodified as arguments to the shell.
shell:
  program: /bin/fish
#  args:
#    - --login
key_bindings:
  - {key: Return,   mods: Shift,   action: SpawnNewInstance} 
